<div *ngIf="product.isAvailable" appHighlight>
    <pre>
        {{product|json}}
    </pre>
    <div class="row">
        <div class="col-4">
            <img class="img-fluid" alt="" [src]="product.imgPath" />
        </div>
        <div class="col-8">
            <div>{{product.name|uppercase}} - <small>{{product.make|date:'yyyy'}}</small></div>
            <div>{{product.price | discount | currency:product.currencyCode}}</div>
            <button (click)="handleBuy($event)" class="btn btn-sm btn-dark">buy</button>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a [ngClass]="{'nav-link':true,active:isTabSelected(1)}" href="#"
                        (click)="handleTabChange($event,1)">Description</a>
                </li>
                <li class="nav-item">
                    <a [ngClass]="{'nav-link':true,active:isTabSelected(2)}" href="#"
                        (click)="handleTabChange($event,2)">Specification</a>
                </li>
                <li class="nav-item">
                    <a [ngClass]="{'nav-link':true,active:isTabSelected(3)}" href="#"
                        (click)="handleTabChange($event,3)">Reviews</a>
                </li>
            </ul>
            <div *ngIf="isTabSelected(1)">{{product.description|slice:0:1000}}</div>
            <div *ngIf="isTabSelected(2)">Not yet</div>
            <div *ngIf="isTabSelected(3)">
                <app-review *ngFor="let rev of reviews" [value]="rev">
                </app-review>
            </div>
        </div>
    </div>
</div>
