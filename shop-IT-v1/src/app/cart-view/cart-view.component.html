<div class="card">
    <div class="card-header">Item(s) in cart</div>
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <tr *ngFor="let cartLine of cart">
                <td>{{cartLine.name}}</td>
                <td>{{cartLine.price}}</td>
                <td>{{0}}</td>
                <td>{{0}}</td>
            </tr>
        </table>
    </div>
</div>
