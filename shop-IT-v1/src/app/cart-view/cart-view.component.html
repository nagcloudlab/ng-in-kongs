<app-card>
    <div header #header>Item(s) in cart</div>
    <div body>
        <table class="table table-bordered table-striped">
            <tr *ngFor="let cartLine of cart" appHighlight>
                <td>{{cartLine.name}}</td>
                <td>{{cartLine.price}}</td>
                <td>{{0}}</td>
                <td>{{0}}</td>
            </tr>
        </table>
    </div>
</app-card>
