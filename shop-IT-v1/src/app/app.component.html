<div class="container">
    <app-header [title]="title"></app-header>
    <hr />
    <app-cart-badge></app-cart-badge>
    <hr />
    <button (click)="toggleCart()" class="btn btn-primary">{{isCartOpen?'Products':'Cart'}}</button>
    <hr />
    <app-cart-view *ngIf="isCartOpen"></app-cart-view>
    <app-product-list *ngIf="!isCartOpen"></app-product-list>

</div>
