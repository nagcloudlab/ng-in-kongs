<div class="container">
    <app-header [title]="title"></app-header>
    <hr />
    <app-cart-badge [value]="cart.length"></app-cart-badge>
    <hr />
    <button (click)="toggleCart()" class="btn btn-primary">{{isCartOpen?'Products':'Cart'}}</button>
    <hr />
    <app-cart-view *ngIf="isCartOpen" [value]="cart"></app-cart-view>
    <app-product-list *ngIf="!isCartOpen" (buy)="addToCart($event)"></app-product-list>

</div>
